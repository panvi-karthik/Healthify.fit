services:
  - type: web
    name: healthylife-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      # Add the rest of your secrets in the Render dashboard for security:
